<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cabinet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../dist/vendors/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $(".header").load("assets/header.html");
            $(".footer").load("assets/footer.html");
        });
    </script>
</head>

<body>
    <header class="header"></header>

    <main class="page-cabinet">
        <div class="row">
            <div class="page-cabinet__heading">
                <h3 class="heading-3 page-cabinet__user-title" id="title-user">User Name</h3>
                <h3 class="heading-3 page-cabinet__premium-title page-cabinet__premium-title--disabled"
                    id="title-premium">Premium</h3>
            </div>
            <section class="page-cabinet__user">
                <div class="page-cabinet__user-profile">
                    <img src="dist/images/user-profile.jpg" class="page-cabinet__user-image" alt="User image"></img>
                    <button class="btn btn--blue" id="btn-edit">Edit Profile</button>
                    <button class="btn btn--blue" id="btn-upgrade">Upgrade to Premium</button>
                </div>
                <div class="page-cabinet__info-container">
                    <div class="page-cabinet__row">
                        <div class="page-cabinet__info">
                            <span>Account ID: </span>
                            <span id="account-id"></span>
                        </div>
                        <div class="page-cabinet__info">
                            <span>User Name: </span>
                            <span id="username"></span>
                        </div>
                        <div class="page-cabinet__info">
                            <span>Real Name: </span>
                            <span id="realname"></span>
                        </div>
                        <div class="page-cabinet__info">
                            <span>Date of Birthday: </span>
                            <span id="birthday-date"></span>
                        </div>
                        <div class="page-cabinet__info">
                            <span>Phone number: </span>
                            <span id="phone-number"></span>
                        </div>
                    </div>
                    <div class="page-cabinet__row">
                        <div class="page-cabinet__info">
                            <span>Email: </span>
                            <span id="email"></span>
                        </div>
                        <div class="page-cabinet__info">
                            <span>Country: </span>
                            <span id="country"></span>
                        </div>
                        <div class="page-cabinet__info">
                            <span>City: </span>
                            <span id="city"></span>
                        </div>
                        <div class="page-cabinet__info">
                            <span>Date of registration: </span>
                            <span id="registration-date"></span>
                        </div>
                        <div class="page-cabinet__info">
                            <span>Bets done: </span>
                            <span id="bets-done"></span>
                        </div>
                    </div>
                </div>
            </section>

            <form action="#" class="page-register__form page-cabinet__form" method="POST"></form>

            <section class="page-cabinet__balance-box">
                <h4 class="heading-4">Bets history:</h4>
                <div class="page-cabinet__balance-info">
                    <h4 class="heading-4">Balance</h4>
                    <div class="page-cabinet__balance">
                        <span id="balance">320.00</span>
                        <span>UAH</span>
                    </div>
                    <button class="btn btn--blue" id="btn-replenish">Replenish balance</button>
                </div>
            </section>

            <section class="page-cabinet__bets-history"></section>

            <section class="page-cabinet__logout">
                <button class="btn btn--blue" id="btn-logout">Log out</button>
            </section>
        </div>
    </main>

    <footer class="footer"></footer>
</body>

<script src="dist/js/pages/page-cabinet.js" type="module"></script>
<script src="dist/vendors/jquery.waypoints.min.js"></script>
<script src="dist/js/utils/nav.js"></script>

</html>
